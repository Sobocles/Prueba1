<app-nav></app-nav>
<div
  class="container-expand d-flex justify-content-center flex-column"
  style="
    background-image: url(../../../assets/recursos/fondo4.png);
    min-height: 800px;
    padding: 2rem 5rem;
    background-size: contain;
  "
>
  <h1>Crear cuenta</h1>
  <div class="row d-flex justify-content-center flex-column align-items-center">
    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-9 text-center">
      <div class="px-0 pt-4 pb-0 mt-3 mb-3">
        <form id="form1">
          <ul id="progressbar">
            <li [ngClass]="{'active':show==1}" id="step1">
              <strong>Información<br />personal</strong>
            </li>
            <li [ngClass]="{'active':show==2}" id="step2">
              <strong>Información<br />médica</strong>
            </li>
            <li [ngClass]="{'active':show==3}" id="step3">
              <strong>Gustos<br />personales</strong>
            </li>
          </ul>
          <div *ngIf="show==1">
            <fieldset>
              <h2>Información base</h2>
              <form class="row gx-4 gy-3 d-flex justify-content-evenly">
                <div class="col-sm-3">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Andres Gallego"
                    (keypress)="esLetra($event)"
                    name="nombre"
                    [(ngModel)]="nombre"
                    required
                  />
                </div>
                <div class="col-sm-3">
                  <label>Edad (en años) </label>
                  <select class="form-select" id="edad" name="edad" [(ngModel)]="edad" required>
                    <option selected hidden>Selecciona tu edad</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <label>Correo Electronico</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="andres@gmail.com"
                    id="email"
                    name="email" [(ngModel)]="email" required
                  />
                </div>
                <div class="col-sm-4">
                  <label>Fecha de nacimiento</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Mes/Dia/Ano"
                    name="fnac" [(ngModel)]="fnac" required
                  />
                </div>
                <div class="col-sm-2">
                  <label>Sexo</label>
                  <select class="form-select" id="specificSizeSelect" name="sexo" [(ngModel)]="sexo" required>
                    <option selected hidden >Escoge tu genero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                  </select>
                </div>
                <div class="col-sm-12" style="text-align: end;">
                  <button type="button" class="btn btn-primary" (click)="form1valid()">
                    Siguiente
                  </button>
                </div>
              </form>
            </fieldset>
          </div>
          <div *ngIf="show==2">
            <fieldset>
              <form class="row gx-6 gy-5 d-flex justify-content-evenly">
                <h2>Información médica</h2>
                <div class="col-sm-2">
                  <label>Estatura(cm)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="180"
                    (keypress)="esNumero($event)"
                    maxlength="3"
                    name="estatura" [(ngModel)]="estatura" required
                  />
                </div>
                <div class="col-sm-2">
                  <label>Peso(kg)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="72"
                    (keypress)="esNumero($event)"
                    maxlength="3"
                    name="peso" [(ngModel)]="peso" required
                  />
                </div>
                <h2>Comorbilidades</h2>
                  <div class="col-4">
                    <div><label>¿Presenta enfermedades cardiacas?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input #Calmao class="form-check-input" type="radio" name="EC" id="ECsi" value="1" [(ngModel)]="esCardiaco" [checked]="Seleccionado">
                        <label class="form-check-label" for="ECsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="EC" id="ECno" value="0" [(ngModel)]="esCardiaco">
                        <label class="form-check-label" for="ECno">No</label>
                      </div>
                      <input *ngIf="esCardiaco == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
                  <div class="col-4">
                    <div><label>¿Presenta enfermedades respiratorias?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="ER" id="ERsi" value="1" [(ngModel)]="esRespiratorio" [checked]="Seleccionado">
                        <label class="form-check-label" for="ERsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="ER" id="ERno" value="0" [(ngModel)]="esRespiratorio">
                        <label class="form-check-label" for="ERno">No</label>
                      </div>
                      <input *ngIf="esRespiratorio == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
                  <div class="col-4">
                    <div><label>¿Has tenido alguna cirugia?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="CI" id="CIsi" value="1" [(ngModel)]="esCirugia" [checked]="Seleccionado">
                        <label class="form-check-label" for="CIsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="CI" id="CIno" value="0" [(ngModel)]="esCirugia">
                        <label class="form-check-label" for="CIno">No</label>
                      </div>
                      <input *ngIf="esCirugia == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
                  <div class="col-4">
                    <div><label>¿Has tenido alguna alergia?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="AL" id="ALsi" value="1" [(ngModel)]="esAlergia" [checked]="Seleccionado">
                        <label class="form-check-label" for="ALsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="AL" id="ALno" value="0" [(ngModel)]="esAlergia">
                        <label class="form-check-label" for="ALno">No</label>
                      </div>
                      <input *ngIf="esAlergia == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
                  <div class="col-4">
                    <div><label>¿Tienes enfermedades degenerativas?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="ED" id="EDsi" value="1" [(ngModel)]="esDegenerativa" [checked]="Seleccionado">
                        <label class="form-check-label" for="EDsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="ED" id="EDno" value="0" [(ngModel)]="esDegenerativa">
                        <label class="form-check-label" for="EDno">No</label>
                      </div>
                      <input *ngIf="esDegenerativa == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
                  <div class="col-4">
                    <div><label>¿Pregunta repetida?</label></div>
                    <div class="d-flex justify-content-around align-items-center">
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="EP" id="EPsi" value="1" [(ngModel)]="esRepetida" [checked]="Seleccionado">
                        <label class="form-check-label" for="EPsi">Si</label>
                      </div>
                      <div class="form-check d-flex justify-content-around align-items-center">
                        <input class="form-check-input" type="radio" name="EP" id="EPno" value="0" [(ngModel)]="esRepetida">
                        <label class="form-check-label" for="EPno">No</label>
                      </div>
                      <input *ngIf="esRepetida == 1"type="text" class="form-control" placeholder="Cuales" style="width: 50%;"/>
                    </div>
                  </div>
              <div class="d-flex">
                <div
                  class="col-sm-6"
                  style="text-align: start; margin-top: 20px"
                >
                  <button type="button" class="btn btn-primary" (click)="show=1">
                    Anterior
                  </button>
                </div>
                <div class="col-sm-6" style="text-align: end; margin-top: 20px">
                  <button type="button" class="btn btn-primary" (click)="show=3">
                    Siguiente
                  </button>
                </div>
            </div>
            </form>
            </fieldset>
          </div>
          <div *ngIf="show==3">
            <fieldset>
                <form class="row gx-6 gy-5 d-flex justify-content-evenly">
                    <h2>Deportes</h2>
                      <div class="col-4">
                        <div><label>¿Te gusta el futbol?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="FUT" id="FUTsi" value="FUTsi" [(ngModel)]="FUT">
                            <label class="form-check-label" for="FUTsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="FUT" id="FUTsi" value="FUTno" [(ngModel)]="FUT">
                            <label class="form-check-label" for="FUTno">No</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div><label>¿Te gusta el baloncesto?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="BAL" id="BALsi" value="BALsi" [(ngModel)]="BAL">
                            <label class="form-check-label" for="BALsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="BAL" id="BALsi" value="BALno" [(ngModel)]="BAL">
                            <label class="form-check-label" for="BALno">No</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div><label>¿Te gusta el Voleibol?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="VOL" id="VOLsi" value="VOLsi" [(ngModel)]="VOL">
                            <label class="form-check-label" for="VOLsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="VOL" id="VOLsi" value="VOLno" [(ngModel)]="VOL">
                            <label class="form-check-label" for="VOLno">No</label>
                          </div>
                        </div>
                      </div>
                      <h2>Baile</h2>
                      <div class="col-4">
                        <div><label>¿Te gusta bailar salsa?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="SAL" id="SALsi" value="SALsi" [(ngModel)]="SAL">
                            <label class="form-check-label" for="SALsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="SAL" id="SALsi" value="SALno" [(ngModel)]="SAL">
                            <label class="form-check-label" for="SALno">No</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div><label>¿Te gusta bailar zumba?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="ZUM" id="ZUMsi" value="ZUMsi" [(ngModel)]="ZUM">
                            <label class="form-check-label" for="ZUMsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="ZUM" id="ZUMsi" value="ZUMno" [(ngModel)]="ZUM">
                            <label class="form-check-label" for="ZUMno">No</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div><label>¿Te gusta bailar folklor?</label></div>
                        <div class="d-flex justify-content-around align-items-center">
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="FOL" id="FOLsi" value="FOLsi" [(ngModel)]="FOL">
                            <label class="form-check-label" for="FOLsi">Si</label>
                          </div>
                          <div class="form-check d-flex justify-content-around align-items-center">
                            <input class="form-check-input" type="radio" name="FOL" id="FOLsi" value="FOLno" [(ngModel)]="FOL">
                            <label class="form-check-label" for="FOLno">No</label>
                          </div>
                        </div>
                      </div>  
                  <div class="d-flex">
                    <div
                      class="col-sm-6"
                      style="text-align: start; margin-top: 20px"
                    >
                      <button type="button" class="btn btn-primary" (click)="show=2">
                        Anterior
                      </button>
                    </div>
                    <div class="col-sm-6" style="text-align: end; margin-top: 20px">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Terminar
                          </button>
                    </div>
                </div>
                </form>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="display: flex; align-items: center; flex-direction: column;">
        <img src="../../../assets/recursos/Check.png" style="width: 25%; z-index:1;">
      <div class="modal-content" style="
      margin-top: -20px;
      z-index: -1;
      justify-content: center;
      align-items: center;
  ">
        <div class="modal-header" style="border-bottom: none!important;">
          <h2 class="modal-title" id="exampleModalLabel">Cuenta fue creada con éxito</h2>
        </div>
        <div class="modal-body">
            Ahora puedes disfrutar de la plataforma y aprender jugando
        </div>
        <div class="modal-footer" style="border-top: none!important;">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/" routerLinkActive="active">Entendido</button>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
